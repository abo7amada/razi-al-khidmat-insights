
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Dynamic Survey Renderer</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f7fafc;
      font-family: 'Cairo', sans-serif;
      color: #1a202c;
      padding: 0;
      margin: 0;
    }
    .container {
      background: #fff;
      max-width: 530px;
      margin: 30px auto 0;
      box-shadow: 0 4px 18px 2px #a0aec06c;
      border-radius: 1.5em;
      padding: 2.3rem 1.3rem 2rem 1.3rem;
      position: relative;
      min-height: 420px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .survey-title {
      font-weight: 700;
      color: #0f766e;
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }
    .survey-description {
      color: #475569;
      margin-bottom: 1.7rem;
      text-align: center;
      font-size: 1.02rem;
    }
    .question-label {
      display: block;
      font-weight: 700;
      margin-bottom: 0.8rem;
      font-size: 1.11rem;
      text-align: center;
    }
    .answers-row {
      display: flex;
      gap: 1.4rem;
      justify-content: center;
      margin-bottom: 1.2rem;
    }
    .good-bad-btn {
      background: #38bdf8;
      color: #fff;
      border: none;
      border-radius: .8em;
      font-weight: bold;
      padding: .8em 2em .9em 2em;
      font-size: 1.3em;
      cursor: pointer;
      transition: filter .18s, background .18s;
      box-shadow: 0 1px 5px #38bdf822;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-width: 80px;
      position: relative;
    }
    .good-bad-btn.selected {
      background: #0f766e;
      color: #fff;
      filter: brightness(1.12);
    }
    .good-bad-emoji {
      font-size: 2em;
      line-height: 1.1;
      margin-bottom: .16em;
    }
    .good-bad-label {
      font-size: 0.95em;
      font-weight: 700;
      margin-top: 0.05em;
    }
    .rate-btn {
      background: #f1f5f9;
      color: #0f766e;
      border: 1.5px solid #cbd5e1;
      border-radius: 50%;
      width: 50px; height: 50px;
      font-size: 1.34em;
      cursor: pointer;
      font-weight: bold;
      transition: background .14s, color .16s, border .15s;
      margin: 0 .15em;
    }
    .rate-btn.selected {
      background: #0f766e;
      color: #fff;
      border-color: #0f766e;
    }
    textarea, input[type="text"] {
      width: 100%;
      border: 1.5px solid #cbd5e1;
      border-radius: .65em;
      font-size: 1em;
      padding: .75em;
      background: #f9fafb;
      resize: vertical;
      transition: border-color .17s;
      margin-top: 0.3em;
      font-family: inherit;
    }
    textarea:focus, input[type="text"]:focus {
      border-color: #0f766e;
      outline: none;
      background: #fff;
    }
    .survey-nav {
      display: flex;
      justify-content: space-between;
      margin-top: 2.1em;
      gap: 1em;
    }
    .nav-btn {
      background: #0f766e;
      color: #fff;
      border: none;
      padding: .8em 2em;
      font-size: 1.03em;
      font-weight: 700;
      border-radius: 1.2em;
      cursor: pointer;
      box-shadow: 0 1px 7px #0f766e20;
      transition: background .17s;
      min-width: 120px;
    }
    .nav-btn[disabled] {
      background: #e0e7ef !important;
      color: #aaa;
      cursor: not-allowed;
    }
    .msg-success {
      padding: 1.5em;
      background: #f0fdf4;
      color: #15803d;
      border-radius: 1.2em;
      text-align: center;
      margin-top: 1.9em;
      font-weight: bold;
      font-size: 1.15em;
    }
    .required { color: #dc2626; margin-right: 5px; }
    .step-indicators {
      display: flex;
      justify-content: center;
      gap: 0.5em;
      margin-top: 1.1em;
      margin-bottom: 2.1em;
    }
    .step-dot {
      width: 12px; height: 12px;
      border-radius: 50%;
      background: #d1fae5;
      border: 2px solid #a7f3d0;
      opacity: .7;
      transition: background .18s, border .18s;
    }
    .step-dot.active {
      background: #0f766e;
      border-color: #0f766e;
      opacity: 1;
    }
    @media (max-width: 700px) {
      .container { padding: 1.08rem 0.14rem 1.7rem 0.14rem; }
      .nav-btn { min-width: 95px; padding: .7em 1em;}
    }
  </style>
</head>
<body>

  <script>
    // Example survey JSON (edit as needed)
    const surveyConfig = {

          required: true
        },
        {

        {

          required: false,

    // State management
    let currentStep = 0;

    function setAnswer(qid, value) {

    function renderSurveyPage(config) {
      const container = document.getElementById('survey-container');
      const nQuestions = config.questions.length;

      let html = '';

      // Title & description
      html += `

      // Stepper indicator: ID (if needed) + N questions
      const totalSteps = config.requireId ? nQuestions + 1 : nQuestions;
      let curDot = config.requireId ? currentStep : currentStep + 1;
      html += `<div class="step-indicators">`;
      for (let s = 0; s < totalSteps; ++s) {
        html += `<span class="step-dot${s === curDot ? ' active' : ''}"></span>`;
      }

      if (isLastStep) {

        return;
      }

      // Steps: 0 => respondent id (if needed), otherwise questions[i]
      if (config.requireId && currentStep === 0) {
        // Respondent ID input
        html += `

                required

                maxlength="30"

                autocomplete="off"

              />
              <div class="survey-nav">
                <button class="nav-btn" type="submit" id="next-btn">Ø§Ù„ØªØ§Ù„ÙŠ</button>
              </div>
          </form>
        `;
      } else {
        // Show the relevant question
        const qIdx = config.requireId ? currentStep - 1 : currentStep;
        const q = config.questions[qIdx];
        html += `<form id="step-form"><div>`;
        html += `<label class="question-label">${q.required ? '<span class="required">*</span>' : ''}${q.label}</label>`;

        if (q.mode === "service_good_bad") {
          const ans = answers[q.id] || '';
          html += `
            <div class="answers-row">
              <button type="button" class="good-bad-btn${ans==='good'?' selected':''}" data-value="good" id="btn-good">
                <span class="good-bad-emoji" title="Ø¬ÙŠØ¯">ğŸ˜ƒ</span>

              </button>

            <input type="hidden" name="${q.id}" id="${q.id}-input" value="${ans}" ${q.required?"required":""}/>

        } else if (q.mode === "rate_1_5") {

          html += '<div class="answers-row">';
          for (let k = 1; k <= 5; ++k) {
            html += `

                ${k}

            `;
          }
          html += '</div>';
          html += `<input type="hidden" name="${q.id}" id="${q.id}-input" value="${ans}" ${q.required?"required":""}/>`;
        } else if (q.mode === "text_rate") {
          const ans = answers[q.id] || '';
          html += `
            <textarea 
              name="${q.id}" 
              id="${q.id}-input"
              rows="4"
              ${q.required?"required":""}
              placeholder="${q.placeholder || ''}">${ans.replace(/</g, "&lt;").replace(/>/g, "&gt;")}</textarea>
          `;
        }
        html += `</div>
        <div class="survey-nav">`;
        // Previous button
        html += `<button class="nav-btn" type="button" id="prev-btn"${currentStep === 0 || (config.requireId && currentStep === 1)?' disabled':''}>Ø§Ù„Ø³Ø§Ø¨Ù‚</button>`;
        // Next/Submit button
        if (currentStep === totalSteps - 1) {
          html += `<button class="nav-btn" type="submit" id="submit-btn">Ø¥Ø±Ø³Ø§Ù„</button>`;
        } else {
          html += `<button class="nav-btn" type="submit" id="next-btn">Ø§Ù„ØªØ§Ù„ÙŠ</button>`;
        }
        html += `</div></form>`;
      }
      container.innerHTML = html;

      // Add button listeners (only on question steps)
      if (!(config.requireId && currentStep === 0) && !isLastStep) {
        const qIdx = config.requireId ? currentStep - 1 : currentStep;
        const q = config.questions[qIdx];

        if (q.mode === "service_good_bad") {
          document.getElementById('btn-good').onclick = () => {
            document.getElementById('btn-good').classList.add('selected');
            document.getElementById('btn-bad').classList.remove('selected');
            document.getElementById(`${q.id}-input`).value = 'good';
            setAnswer(q.id, 'good');
          };
          document.getElementById('btn-bad').onclick = () => {
            document.getElementById('btn-bad').classList.add('selected');
            document.getElementById('btn-good').classList.remove('selected');
            document.getElementById(`${q.id}-input`).value = 'bad';
            setAnswer(q.id, 'bad');
          };
        }
        else if (q.mode === "rate_1_5") {
          for (let k = 1; k <= 5; ++k) {
            document.getElementById(`rate-btn-${k}`).onclick = () => {
              for (let m = 1; m <= 5; ++m)
                document.getElementById(`rate-btn-${m}`).classList.remove('selected');
              document.getElementById(`rate-btn-${k}`).classList.add('selected');
              document.getElementById(`${q.id}-input`).value = k;
              setAnswer(q.id, String(k));
            };
          }
        }
        // Previous button
        document.getElementById('prev-btn').onclick = () => {
          currentStep--;
          renderSurveyPage(config);
        };
      }
      // Add form submission handler (id step, next, or submit)
      document.getElementById('step-form').onsubmit = function(e){
        e.preventDefault();
        if (config.requireId && currentStep === 0) {

          let value = document.getElementById('respondent-id').value.trim();

          // If submit step

            config.questions.forEach(q => res[q.id] = answers[q.id] || '');
            renderSurveyPage(config);
            // For debug/demo: print result in console
            console.log("Form response:", res);
            return;
          }
          // Next step
          currentStep++;
          renderSurveyPage(config);
        }

    }

    // Initial render

  </script>

</html>
